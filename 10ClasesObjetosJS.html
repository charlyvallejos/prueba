<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Clases y Objetos con JS</title>
</head>
<body>
	<h1>Clases y Objetos con JS</h1>
	<section class="movies"></section>
	<script>
	(function(){
		/*

			4 conceptos basicos de POO
				Clases (Modelo a seguir) - Prototipos
				Objetos (Instancias de las clases)

				Los objetos tienen 2 facultades:
					MÃ©todos (tienen acciones)
					Atributos (tienen propiedades)


			4 Formas de crear objetos en JS:
				1- Objetos literales
				2- Prototipo Object()
				3- Funcion constructora
				4- Clases(a partir de ES6 ES2015)
		*/

		"use strict";

		var movie1 = {
			title:"Batman vs Superman",
			year:2016,
			genres:"Action, Adventure",
			poster:"https://images-na.ssl-images-amazon.com/images/M/MV5BYThjYzcyYzItNTVjNy00NDk0LTgwMWQtYjMwNmNlNWJhMzMyXkEyXkFqcGdeQXVyMTQxNzMzNDI@._V1_UX182_CR0,0,182,268_AL_.jpg",
			getInfo: function(){
				return "<article><h2>"+ this.title + "</h2><img src='" + this.poster + "'/><p>" + this.genres +"</p><p>"+ this.year +"</p></article>";
			}
		}; 

		console.log(movie1, movie1.title, movie1.year);
		

		var movie2 = new Object();
			movie2.title = "Captain America Civil War"
			movie2.year = 2016
			movie2.genres = "Action, Adventure, Sci-Fi"
			movie2.poster = "https://images-na.ssl-images-amazon.com/images/M/MV5BMjQ0MTgyNjAxMV5BMl5BanBnXkFtZTgwNjUzMDkyODE@._V1_UX182_CR0,0,182,268_AL_.jpg"
			movie2.getInfo = function(){
				return "<article><h2>"+ this.title + "</h2><img src='" + this.poster + "'/><p>" + this.genres +"</p><p>"+ this.year +"</p></article>";
			}

		console.log(movie2, movie2.title, movie2.year);

		function movieFunction(title, year, genres, poster){
			var o = this;

			o.title = title;
			o.year = year;
			o.genres = genres;
			o.poster = poster;

			o.getInfo = function(){
				return "<article><h2>"+ o.title + "</h2><img src='" + o.poster + "'/><p>" + o.genres +"</p><p>"+ o.year +"</p></article>";
			};
		}

		var movie3 = new movieFunction("Suicide Squad",2016,"Action, Adventure, Fantasy","https://images-na.ssl-images-amazon.com/images/M/MV5BMjM1OTMxNzUyM15BMl5BanBnXkFtZTgwNjYzMTIzOTE@._V1_UX182_CR0,0,182,268_AL_.jpg");

		console.log(movie3, movie3.title, movie3.year);

		class movieClass{
			constructor(title, year, genres, poster)
			{
				this.title = title;
				this.year = year;
				this.genres = genres;
				this.poster = poster;
			}

			getInfo(){
				return "<article><h2>"+ this.title + "</h2><img src='" + this.poster + "'/><p>" + this.genres +"</p><p>"+ this.year +"</p></article>";
			}
		}

		var movie4 = new movieClass("Doctor Strange", 2016, "Action, Adventure, Fantasy","https://images-na.ssl-images-amazon.com/images/M/MV5BMjM2ODA4MTM0M15BMl5BanBnXkFtZTgwNzE5OTYxMDI@._V1_UY268_CR0,0,182,268_AL_.jpg")

		console.log(movie4, movie4.title, movie4.year);

		document.querySelector(".movies").innerHTML = movie1.getInfo() + movie2.getInfo() + movie3.getInfo() + movie4.getInfo();

	})();
	</script>
</body>
</html>
